<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />


  <!-- supplied style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- my stylesheet -->
  <link rel="stylesheet" href="./Assets/style.css">

  <title>Day Planner</title>
</head>

<body>
  <!-- preloaded header -->
  <header class="jumbotron">
    <h1 class="display-3">Redundant Day Planner</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- This div will include all the blocks for each day.
  Each day will have a text area for user input along with hour. -->
  <div class="container">
    <!-- Timeblocks go here.
  Possibly use military time. -->
    <!-- 0900hrs -->
    <div class="timeBlock row" id="dv09">
      <div class="col-2 hour d-flex flex-column">9am
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent0900" class="col-10 userText" data-value="09"></textarea>

    </div>
    <!-- 1000hrs -->
    <div class="timeBlock row" id="dv10">
      <div class="col-2 hour d-flex flex-column">10am
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1000" class="col-10 userText" data-value="10"></textarea>

    </div>

    <!-- 1100hrs -->
    <div class="timeBlock row" id="dv11">
      <div class="col-2 hour d-flex flex-column">11am
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1100" class="col-10 userText" data-value="11"></textarea>

    </div>

    <!-- 1200hrs -->
    <div class="timeBlock row" id="dv12">
      <div class="col-2 hour d-flex flex-column">12pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1200" class="col-10 userText" data-value="12"></textarea>

    </div>

    <!-- 1300hrs -->
    <div class="timeBlock row" id="dv13">
      <div class="col-2 hour d-flex flex-column">1pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1300" class="col-10 userText" data-value="13"></textarea>

    </div>

    <!-- 1400hrs -->
    <div class="timeBlock row" id="dv14">
      <div class="col-2 hour d-flex flex-column">2pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1400" class="col-10 userText" data-value="14"></textarea>

    </div>

    <!-- 1500hrs -->
    <div class="timeBlock row" id="dv15">
      <div class="col-2 hour d-flex flex-column">3pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1500" class="col-10 userText" data-value="15"></textarea>

    </div>

    <!-- 1600hrs -->
    <div class="timeBlock row" id="dv16">
      <div class="col-2 hour d-flex flex-column">4pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1600" class="col-10 userText" data-value="16"></textarea>

    </div>

    <!-- 1700hrs -->
    <div class="timeBlock row" id="dv17">
      <div class="col-2 hour d-flex flex-column">5pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1700" class="col-10 userText" data-value="17"></textarea>

    </div>

    <!-- 1800hrs -->
    <div class="timeBlock row" id="dv18">
      <div class="col-2 hour d-flex flex-column">6pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1800" class="col-10 userText" data-value="18"></textarea>

    </div>

    <!-- 1900hrs -->
    <div class="timeBlock row" id="dv19">
      <div class="col-2 hour d-flex flex-column">7pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent1900" class="col-10 userText" data-value="19"></textarea>

    </div>

    <!-- 2000hrs -->
    <div class="timeBlock row" id="dv20">
      <div class="col-2 hour d-flex flex-column">8pm
        <button class="far fa-save saveButton"></button>
      </div>
      <textarea id="timeEvent2000" class="col-10 userText" data-value="20"></textarea>

    </div>

  </div>
</body>

<!-- supplied script -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/index.js"></script>

</html>
