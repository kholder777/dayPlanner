<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Bootstrap CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- supplied style -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- my stylesheet -->
  <link rel="stylesheet" href="../Assets/style.css">

  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- preloaded header -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <!-- This div will include all the blocks for each day.
  Each day will have a text area for user input along with hour. -->
  <div class="container">
    <!-- Timeblocks go here.
  Possibly use military time. -->
    <!-- 0900hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">9am
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent0900" class="col-9 userText" value="09"></textarea>

    </div>
    <!-- 1000hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">10am
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1000" class="col-9 userText" value="10"></textarea>

    </div>

    <!-- 1100hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">11am
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1100" class="col-9 userText" value="11"></textarea>

    </div>

    <!-- 1200hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">12pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1200" class="col-9 userText" value="12"></textarea>

    </div>

    <!-- 1300hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">1pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1300" class="col-9 userText" value="13"></textarea>

    </div>

    <!-- 1400hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">2pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEven1400" class="col-9 userText" value="14"></textarea>

    </div>

    <!-- 1500hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">3pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1500" class="col-9 userText" value="15"></textarea>

    </div>

    <!-- 1600hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">4pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1600" class="col-9 userText" value="16"></textarea>

    </div>

    <!-- 1700hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">5pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1700" class="col-9 userText" value="17"></textarea>

    </div>

    <!-- 1800hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">6pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1800" class="col-9 userText" value="18"></textarea>

    </div>

    <!-- 1900hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">7pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent1900" class="col-9 userText" value="19"></textarea>

    </div>

    <!-- 2000hrs -->
    <div class="timeBlock row">
      <div class="col-2 hour">8pm
        <button class="saveButton">Save</button>
      </div>
      <textarea id="timeEvent2000" class="col-9 userText" value="20"></textarea>

    </div>

  </div>
</body>

<!-- supplied script -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</html>
